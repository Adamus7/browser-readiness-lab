<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LAB2: AJAX</title>
</head>

<body>
    <h3>Weather info:</h3>
    <div id="weather-data"></div>
    <button id="load-data">Load Weather Data</button>
    <script>
        document.getElementById('load-data').onclick = function () {
            var xhr = new XMLHttpRequest(); // Initialize an XMLHttpRequest object
            xhr.onreadystatechange = function () { // Event handler for readyState
                if (this.readyState === 4 && this.status === 200) { // When the operation is complete and the response status code is 200 (SUCCESS)
                    document.getElementById('weather-data').innerHTML = this.responseText; // Insert responseText into DOM
                }
            }
            xhr.open('GET', '/lab2/getWeatherData'); // Initialize a request
            xhr.send(); // Send the request
        }
    </script>
</body>

</html>
